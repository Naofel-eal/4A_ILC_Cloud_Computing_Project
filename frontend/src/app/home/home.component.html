<app-background></app-background>
<div class="container">
  <app-navbar (onClickBula)="switch_create_bula_visibility()"></app-navbar>
  <div class="bulaContainer">
    <app-bula
      *ngFor="let bula of bulas"
      [bula]="bula"
    ></app-bula>
  </div>
  <app-trend></app-trend>
  <app-create-bula *ngIf="isCreateBulaVisible" (closeComponent)="close_create_bula($event)"></app-create-bula>
</div>
