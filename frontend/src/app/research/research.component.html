<div class="container">
    <app-navbar></app-navbar>
    <div class="content">
        <h1>Research</h1>
        <input type="text" class="searchBox" placeholder="Searched text..." (input)="onTextChanged($event)">
    </div>
    <div class="result" *ngIf="bulas.length != 0 || users.length != 0">
        <div class="users">
            <h2>USERS</h2>
            <hr>
            <ul>
                <li
                    *ngFor="let user of users"
                    class="clickable"
                    (click)="onUserClicked(user)"
                    >
                    @{{user}}
                </li>
            </ul>
        </div>
        <div class="bulas">
            <h2>BULAS</h2>
            <hr>
            <ul>
                <li>
                    <app-bula
                        *ngFor="let bula of bulas"
                        [bula]="bula"
                    ></app-bula>
                </li>
            </ul>
        </div>
    </div>
</div>
